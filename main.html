<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="info">
        <div class="sizeDim">Size of Grid (16 x 16):</div>
        <input type="number" class="size" value="16" id="size">
        <div class="buttons">
            <button class="sizeBtn">Change size of grid (X x X)</button>
            <button class="reset">Reset</button>
            <button class="rainbowBtn">Rainbow Mode</button>
            <button class="blackBtn">Black Mode</button>
        </div>
    </div>
    <div class="grid" id="grid"></div>
    <script src="funcs.js" href="style.css"></script>
</body>
</html>
